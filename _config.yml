# Site settings
title: Paras Parkash
email: parasxparkash@gmail.com
description: >-
  My work focuses on developing quantitative risk management models leveraging agentic AI that dynamically manage market risks and optimize portfolio protection, using derivatives combined with advanced volatility models like GARCH, Heston, and higher-order frameworks.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://parasparkash.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Performance optimizations
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

# Collections
collections:
  notes:
    output: true
    permalink: /notes/:name/

# Defaults
defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      author: Paras Parkash
  - scope:
      path: "_notes"
      type: notes
    values:
      layout: note

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - template copy.html

# Site data
author:
  name: Paras Parkash
  email: parasxparkash@gmail.com
  location: Chennai, India
  github: parasxparkash
  linkedin: parasxparkash
  twitter: parasxparkash
  medium: https://medium.com/@parasparkash
  substack: https://parasparkash.substack.com
  scholar: https://scholar.google.com/citations?user=
  orcid: https://orcid.org/
  kaggle: https://kaggle.com/
  researchgate: https://www.researchgate.net/profile/
  stackoverflow: https://stackoverflow.com/users/
  youtube: https://www.youtube.com/@
  rss: /feed.xml

# MathJax settings
mathjax: true
